<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Winter Crossword</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #0056b3;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    td {
      width: 40px;
      height: 40px;
      border: 2px solid #333;
      text-align: center;
      vertical-align: middle;
      font-size: 18px;
      font-weight: bold;
      background-color: #fff;
    }
    .empty {
      background-color: #f0f0f0;
      border-color: #ccc;
    }
    .word-list {
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .word-list h2 {
      margin-top: 0;
      color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Winter Crossword Puzzle</h1>

  <div class="word-list">
    <h2>Words to find:</h2>
    <ul>
      <li>snow</li>
      <li>tree</li>
      <li>deer</li>
      <li>magic</li>
      <li>cold</li>
    </ul>
  </div>

  <table>
    <!-- Row 1 -->
    <tr>
      <td class="empty"></td>
      <td>m</td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td>s</td>
      <td>n</td>
      <td>o</td>
      <td>w</td>
    </tr>
    <!-- Row 2 -->
    <tr>
      <td class="empty"></td>
      <td>a</td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
    </tr>
    <!-- Row 3 -->
    <tr>
      <td class="empty"></td>
      <td>g</td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
    </tr>
    <!-- Row 4 -->
    <tr>
      <td class="empty"></td>
      <td>i</td>
      <td class="empty"></td>
      <td>d</td>
      <td>e</td>
      <td>e</td>
      <td>r</td>
      <td class="empty"></td>
    </tr>
    <!-- Row 5 -->
    <tr>
      <td class="empty"></td>
      <td>c</td>
      <td>o</td>
      <td>l</td>
      <td>d</td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
    </tr>
    <!-- Row 6 -->
    <tr>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
    </tr>
  </table>

  <p><em>Find all words horizontally and vertically!</em></p>
</body>
</html>
